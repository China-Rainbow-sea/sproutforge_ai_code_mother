spring:
  application:
    name: sproutforge_ai_code_backend
  profiles:
    active: local
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sproutforge_ai_code_mother
    username: root
    password: MySQL123
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600
server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.rainbowsea.sproutforgeaicodebackend.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
#  langchain4j
langchain4j:
  open-ai:
    chat-model:
      max-tokens: 8192
      strict-json-schema: true
      response-format: json_object
