spring:
  application:
    name: sproutforge_ai_code_backend
  profiles:
    active: local
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sproutforge_ai_code_mother
    username: root
    password: MySQL123
server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.rainbowsea.sproutforgeaicodebackend.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
#  langchain4j
langchain4j:
  open-ai:
    chat-model:
      max-tokens: 8192
      strict-json-schema: true
      response-format: json_object
